    <style>
        :root {
            --dark-space: #050b07;
            --emerald-glow: #10b981;
            --sage: #f0f4f1;
            --eco-text: #2d3e35;
        }
        body { 
            font-family: 'Manrope', sans-serif; 
            background-color: var(--sage);
            color: var(--eco-text);
            overflow-x: hidden;
            letter-spacing: -0.01em;
        }
        h1, h2, h3, .font-display { 
            font-family: 'DM Sans', sans-serif; 
            font-weight: 500;
        }
        
        .font-bold, .font-semibold { font-weight: 700 !important; }
        .font-black { font-weight: 800 !important; }
        
        .glass {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glass-dark {
            background: rgba(5, 11, 7, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .bg-space-gradient {
            background: radial-gradient(circle at center, #0a1f14 0%, #050b07 100%);
        }

        .distortion-cursor {
            pointer-events: none;
            position: fixed;
            width: 240px;
            height: 240px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.15) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            z-index: 9999;
            backdrop-filter: blur(2px) brightness(1.1) contrast(1.1);
            transition: transform 0.1s ease-out;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
